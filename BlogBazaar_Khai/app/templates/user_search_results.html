<!-- templates/user_search_results.html -->
{% extends 'base.html' %}

{% block content %}
  <h2 style="text-align: center;">Search Results for "{{ search_term }}"</h2>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Username</th>
        <th>Email</th>
        <th>Name</th>
        <th>Location</th>
        <th>About Me</th>
        <!-- Add more table headers as needed -->
      </tr>
    </thead>
    <tbody>
      {% for user in users %}
        <tr>
          <td>{{ user.username }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.name }}</td>
          <td>{{ user.location }}</td>
          <td>{{ user.about_me }}</td>
          <!-- Add more table cells with user information as needed -->
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
