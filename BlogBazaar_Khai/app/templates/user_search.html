<!-- templates/user_search.html -->
{% extends 'base.html' %}

{% block content %}
  <h2 style="text-align: center; width: 100%;" class="title_search">User Search</h2>
  <form style="display: flex; align-items: center; justify-content: center;" method="POST" id="form-search" action="{{ url_for('main.user_search') }}">
    {{ form.hidden_tag() }}
    {{ form.search.label }} {{ form.search(size=20) }}
    {{ form.submit() }}
  </form>
{% endblock %}
